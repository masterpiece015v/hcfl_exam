{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <title>問題を更新する</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'exam/css/handsontable.full.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="{% url 'select_menu' %}">Select_Menu</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Select_Update</li>
                    </ol>
                  </nav>
            </div>
        </div>

        <div class="row" style="margin-top:100px;">
            <div class="col">
                <h1>問題の更新</h1>
            </div>
        </div>
        <!--

        
        <div class="row">
            <a href="/media/exam/user.xlsx">ダウンロード</a>
            <div class="col-lg-6 col-12">
                <form action="{% url 'question_update' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <div class="custom-file">
                          <input type="file" class="custom-file-input" id="inputGroupFile04">
                          <label class="custom-file-label" for="inputGroupFile04">ファイルを選択</label>
                        </div>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="submit">更新</button>
                        </div>
                      </div>
                </form>
            </div>
        </div>
        -->
        <div class="row">
            <div class="col">
                <form action="{% url 'question_update' %}" method="post" >

                    {% csrf_token %}
                    <input type="text" id="data" name="data" hidden>
                    <input type="submit" class="btn btn-primary" value="更新">

                </form>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="grid"></div>
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="{% static 'exam/js/handsontable.full.js' %}"></script>
    <script>
        var data = [
            {% for item in data %}
                [{{item.id}},
                '{{item.kind}}',
                '{{item.grade}}',
                {{item.round}},
                {{item.question_no}},
                '{{item.answer}}',
                '{{item.file_name}}',
                '<form action={% url "question_update" %} method="post" enctype="multipart/form-data">' + 
                '{% csrf_token %}' +
                '<input type="text" value="{{item.id}}" name="id" hidden>' +
                '<input type="file" name="file">' +
                '<input type="submit" value="up">' +
                '</form>'],
            {% endfor %}
        ]
        var grid = document.getElementById('grid');
        new Handsontable(
            grid,
            {
                data:data,
                colHeaders:['id','kind','grade','round','no','answer','file_name','up'],
                columns:[
                    {type:'numeric',readOnly:true},
                    {type:'text'},
                    {type:'text'},
                    {type:'numeric'},
                    {type:'numeric'},
                    {type:'text'},
                    {type:'text'},
                    {renderer:'html'},
                ],
                columnSorting:true,
                contextMenu:true,
                copyPaste:true,
            }
        );
        $("form").submit( function(event){
            json_text = JSON.stringify(data);
            

            $("#data").val(json_text);

            //alert( json_text );
            //alert( $("#data").val() );

            var form = $(this);
            $.ajax({
                url: form.prop("action"),
                method: form.prop("method"),
                data: json_text ,
                timeout:10000,
                dataType:"text",
            })
            .done(function(data){
                alert("done");
            })
        });
    </script>
</body>  
</html>
