<!DOCTYPE html>
<html lang="ja">
<head>
    <title>問題</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row" style="margin-top:100px;">
            <div class="col">
                <figure>
                    <img src="" alg="">
                </figure>
                <form action="{% url 'question' %}" method="post">
                    {% csrf_token %}
                    <input type="text" name="test_id" value="{{test_id}}" hidden>
                    <input type="text" name="no" value="{{no|add:'1'}}" hidden>
                    <div class="form-check">
                        <input type="radio" name="ans" value="1" class="form-check-input" id="r1">
                        <label class="form-check-label" for="r1">1</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="ans" value="2"class="form-check-input" id="r2">
                        <label class="form-check-label" for="r2">2</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="ans" value="3"class="form-check-input" id="r3">
                        <label class="form-check-label" for="r3">3</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="ans" value="4"class="form-check-input" id="r4">
                        <label class="form-check-label" for="r4">4</label>
                    </div>

                    <input type="submit" value="next" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

</body>  
</html>
